<!DOCTYPE html>
<html lang="en">
<head>
      <nav class="navbar">
  <ul>
  {%- for item in current_menu.children recursive -%}

    <a href="{{ item.url}}">{{ item.text }}</a>
    {%- if item.children -%}
    <ul>
      {{ loop(item.children) }}
    </ul>
    {%- endif -%}

  {%- endfor -%}
</ul>
    </nav>
    <script>
    function updateTextInput(val, id) {
          console.log(id);
          console.log(val);
          document.getElementById(id + '_txt').value=val;
        }
    function updateSliderInput(val) {
          document.getElementById('myRange').value=val;
        }
</script>
    <meta charset="UTF-8">
    <title>this is a title</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>


<form action="/calculate" method="post">
 <ul>
  
    <label for="customer">Customer Name:</label>
    <input type="text" id="customer" name="customer_name"><br>

     <label for="master_payer">master payer connected? </label>
     <input type="checkbox" id="master_payer" name="Master_payer" value="true"><br>

    <label for="ECO">Using Eco? </label>
       <input type="checkbox" id="ECO" name="ECO" value="true"><br>

     <label for="per_res_save">% Reservation Savings EC2 </label>
     <input name='per_reservation' type="text" id="per_res_save_txt" value="" oninput="updateSlideInput(this.value);">

<input type="range"  min="0" max="100" value="50" class="slider" id="per_res_save" onchange="updateTextInput(this.value, this.id);">
     <br>

         <br><label for="ESPM">Elastic savings per month:</label>
    <input type="text" id="ESPM" name="ESPM">  $<br>

         <label for="CSPM">Container Savings per month:</label>
    <input type="text" id="CSPM" name="CSPM">  $<br>

     <label for="RSPM">Reservation Savings per month:</label>
    <input type="text" id="RSPM" name="RSPM">  $<br>


          <label for="growth">Projected Growth</label>
     <input name='growth_val' type="text" id="growth_txt" value="" oninput="updateSlideInput(this.value);">
     <input type="range"  min="-50" max="100" value="50" class="slider" id="growth" onchange="updateTextInput(this.value, this.id);">
     <br>

     <label for="ramp_up">Ramp up time (in months)</label>
     <input name='ramp_up' type="text" id="ramp_up_txt" value="" oninput="updateSlideInput(this.value);">
      <input type="range"  min="0" max="12" value="50" class="slider" id="ramp_up" onchange="updateTextInput(this.value, this.id);">
     <br>


     <br><br><br>
     <p>Which strategy to show?</p><br>

     <label for="standard">Conservative </label>
      <input type="checkbox" id="standard" name="standard" value="true">
    <br>

     <label for="aggressive">Pragmatic </label>
      <input type="checkbox" id="aggressive" name="aggressive" value="true">
    <br>

     <label for="veryaggressive">Aggressive </label>
      <input type="checkbox" id="veryaggressive" name="veryaggressive" value="true">
    <br>


  <br><br><br><button class="button" type="submit">Show possible tiers</button>

 </ul>
</form>
</body>
</html>
