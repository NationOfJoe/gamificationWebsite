<!DOCTYPE html>
<html lang="en">
<head>
          <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <nav class="navbar">
  <ul>
  {%- for item in current_menu.children recursive -%}

    <a href="{{ item.url}}">{{ item.text }}</a>
    {%- if item.children -%}
    <ul>
      {{ loop(item.children) }}
    </ul>
    {%- endif -%}

  {%- endfor -%}
</ul>
    </nav>
<body>


<form action="/interrupt_report" method="post">

    <label for="orgid">Customer Organization: (5 digits) </label>
    <input type="text" id="orgid" name="orgid"><br>
        From<input type="month" id="months" name="months"
       min="2018-03" value="2020-10"><br>
  <input type="submit" value="Calculate">
    </form>
</body>
</html>
